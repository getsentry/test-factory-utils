{% set labels = {
  "service": "ingest-load-tester",
  "component": "worker",
} %}

# TODO: deployment-master and deployment-worker can be probably unified/deduped
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-load-tester-worker
  labels: {{ labels }}
spec:
  replicas: 2
  selector:
    matchLabels: {{ labels }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels: {{ labels }}
      annotations:
        configVersion1: "{{ md5template("templates/locust.config.yml") }}"
        configVersion2: "{{ md5template("templates/test_simple.config.yml") }}"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: ingest-load-tester
        image: "{{ values.image }}"
        imagePullPolicy: Always
        args: ["run-worker"]
        volumeMounts:
          - name: ingest-load-tester-config
            mountPath: /root/config/locust.config.yml
            subPath: locust.config.yml
            readOnly: true
          - name: ingest-load-tester-config
            mountPath: /root/config/simple.test.yml
            subPath: test_simple.config.yml
            readOnly: true
        env:
        - name: MASTER_HOST
          # Service address
          value: "ingest-load-tester.default.svc.cluster.local"
        - name: INFLUX_URL
          value: "http://influxdb.default.svc.cluster.local:8086"
        # FIXME: move it to a secret
        - name: INFLUX_TOKEN
          value: "97MCAx-Rh6ZEHjRWEX37-aobKMjuvNG9u4fLy7zMLis_oq7xrAlGl4gARgWMen0W1NmWyZP6UnYta015me85nw=="
        resources:
          requests:
            cpu: 500m
            memory: 1000Mi
          limits:
            cpu: 2000m
            memory: 2000Mi
      volumes:
        - name: ingest-load-tester-config
          configMap:
            name: ingest-load-tester
