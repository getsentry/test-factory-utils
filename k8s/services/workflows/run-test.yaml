apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: run-test
  namespace: argo
  labels:
    workflows.argoproj.io/creator: system-serviceaccount-argo-argo-server
spec:
  podGC:
    strategy: OnWorkflowCompletion
  templates:
  - name: run-test
    container:
      args:
      - --duration
      - '{% raw %}{{inputs.parameters.test_duration}}{% endraw %}'
      - --users
      - '{% raw %}{{inputs.parameters.test_users}}{% endraw %}'
      - --organisation
      - f1c58f1d769114e6
      - --board
      - 08830e9216d27000
      command:
      - /load-starter
      - '--influx'
      - 'https://influxdb.testa.getsentry.net'
      env:
      - name: SLACK_AUTH_TOKEN
        valueFrom:
          secretKeyRef:
            name: slack-oauth-token
            key: token
      - name: SLACK_CHANNEL_ID
        value: '#feed-qa'
      name: load-starter
      image: europe-west3-docker.pkg.dev/sentry-st-testing/main/load-starter:880154d227c19210cdd6cc67a13901afccff8b7a
      resources: {}
    inputs:
      parameters:
      - name: test_duration
        value: '{% raw %}{{workflow.parameters.test_duration}}{% endraw %}'
      - name: test_users
        value: '{% raw %}{{workflow.parameters.test_users}}{% endraw %}'
