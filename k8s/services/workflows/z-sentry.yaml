apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: z-sentry
  namespace: argo
spec:
  podGC:
    strategy: OnWorkflowCompletion
  templates:

  # Stop all Sentry services
  - name: sentry-stop-all
    container:
      name: kubectl
      image: bitnami/kubectl:1.19
      command:
      - kubectl
      - scale
      - deployment
      - --namespace=default
      - --replicas=0
      - --selector=service=sentry
      - --timeout=60s
    serviceAccountName: default

  # Apply the latest configuration
  - name: sentry-update-configuration
    inputs:
      parameters:
      - name: test_factory_sha
        value: '{% raw %}{{workflow.outputs.parameters.test_factory_sha}}{% endraw %}'
      - name: sentry_sha
        value: '{% raw %}{{workflow.outputs.parameters.sentry_sha}}{% endraw %}'
      artifacts:
        - name: test-factory-checkout
          path: /root/test-factory
          git:
            repo: 'git@github.com:getsentry/test-factory'
            revision: '{% raw %}{{inputs.parameters.test_factory_sha}}{% endraw %}'
            depth: 1
            sshPrivateKeySecret:
              name: ssh-deploy-key-test-factory
              key: ssh-private-key
    container:
      name: sentry-kube
      # getsentry/ops branch: feat/sentry-kube-no-context
      image: "europe-west3-docker.pkg.dev/sentry-st-testing/main/sentry-kube:f575c8bb772339b61bc0caa8a337dec24ddc2642"
      command:
      - bash
      - '-c'
      - |
        exec 2>&1
        set -euxo pipefail

        git status

        # Update sentry version
        yq eval -i '.image_tag = "{% raw %}{{inputs.parameters.sentry_sha}}{% endraw %}"' ./k8s/services/sentry/_values.yaml

        # FIXME: sentry-kube should be updated to handle this
        # sentry-kube diff-beta sentry
        sentry-kube render sentry > _sentry.yaml

        # Add an annotation with run ID
        yq eval '(select(.kind == "Deployment") | .spec.template.metadata.annotations.argoWorkflowId) = "{% raw %}{{workflow.uid}}{% endraw %}"' _sentry.yaml > _sentry.processed.yaml

        # FIXME: do not hardcode namespaces
        sentry-kube kubectl apply -n default -f _sentry.processed.yaml
    serviceAccountName: default

  # Wait for rollout
  - name: sentry-wait-for-rollout
    container:
      command:
      - kubectl
      - rollout
      - status
      - deployment
      - --namespace=default
      - ingest-metrics-consumer
      - --timeout=60s
      image: bitnami/kubectl:1.19
      name: kubectl
    serviceAccountName: default
  ttlStrategy:
    # 3 days
    secondsAfterCompletion: 259200
