apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: z-run-test
  namespace: argo
  labels:
    workflows.argoproj.io/creator: system-serviceaccount-argo-argo-server
spec:
  podGC:
    strategy: OnWorkflowCompletion
  templates:
  - name: run-test
    container:
      command:
      - bash
      - '-c'
      - |
        exec 2>&1
        set -euo pipefail

        TEST_DURATION="{% raw %}{{inputs.parameters.test_duration}}{% endraw %}"
        TEST_USERS="{% raw %}{{inputs.parameters.test_users}}{% endraw %}"
        MANUAL_OVERRIDE="{% raw %}{{inputs.parameters.test_override}}{% endraw %}"

        RUN_REPORT_FILE="/tmp/run-report.yaml"

        ARGS=(
          '--influx'
          'https://influxdb.testa.getsentry.net'
          --organisation
          'f1c58f1d769114e6'
          --board
          '08830e9216d27000'
          --report
          "${RUN_REPORT_FILE}"
        )

        if [[ "${MANUAL_OVERRIDE}" == "1" ]]; then
          ARGS+=(
            --users
            "${TEST_USERS}"
            --duration
            "${TEST_DURATION}"
          )
        else
          ARGS+=(
            --config
            /etc/run-manifest.yaml
          )
        fi
        set -x
        /load-starter ${ARGS[@]}

        cat "${RUN_REPORT_FILE}"
      env:
      - name: SLACK_AUTH_TOKEN
        valueFrom:
          secretKeyRef:
            name: slack-oauth-token
            key: token
      - name: SLACK_CHANNEL_ID
        value: '#feed-qa'
      - name: WORKFLOW_URL
        value: 'https://run.testa.getsentry.net/archived-workflows/argo/{% raw %}{{workflow.uid}}{% endraw %}'
      - name: WORKFLOW_ID
        value: '{% raw %}{{workflow.uid}}{% endraw %}'
      - name: WORKFLOW_COMMENT
        value: '{% raw %}{{inputs.parameters.test_comment}}{% endraw %}'
      name: load-starter
      image: europe-west3-docker.pkg.dev/sentry-st-testing/main/load-starter:a031bb898a0fe08210c06b254b90ef53c84e7898
      resources: {}
    inputs:
      parameters:
      - name: test_duration
      - name: test_users
      - name: test_override
      - name: test_comment
        value: '{% raw %}{{workflow.parameters.comment}}{% endraw %}'
      artifacts:
      - name: run_manifest
        path: /etc/run-manifest.yaml
    outputs:
      artifacts:
      - name: run_report
        path: /tmp/run-report.yaml
        globalName: run_report
