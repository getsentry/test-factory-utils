{% set labels = {
  "service": "sentry",
  "component": "ingest-metrics-consumer",
} %}

{% set image = values.image_name + ":" + values.image_tag %}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ingest-metrics-consumer"
  labels: {{ labels }}
spec:
  replicas: 1
  selector:
    matchLabels: {{ labels }}
  strategy:
    type: Recreate
  minReadySeconds: 5
  template:
    metadata:
      labels: {{ labels }}
      annotations:
        configVersion1: "{{ md5template("templates/config.yml") }}"
        configVersion2: "{{ md5template("templates/sentry.conf.py") }}"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - image: "{{ image }}"
          name: ingest-metrics-consumer
          args:
          - "run"
          - "ingest-metrics-consumer-2"
          - "--max-batch-size=1000"
          - "--max-batch-time-ms=1000"
          - "--auto-offset-reset=earliest"
          resources:
            requests:
              cpu: 500m
              memory: 2000Mi
            limits:
              cpu: 1000m
              memory: 2000Mi
          volumeMounts:
            - name: sentry-config
              mountPath: /etc/sentry/config.yml
              subPath: config.yml
              readOnly: true
            - name: sentry-config
              mountPath: /etc/sentry/sentry.conf.py
              subPath: sentry.conf.py
              readOnly: true
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sleep
                  - "5"
      volumes:
        - name: sentry-config
          configMap:
            name: sentry-config
