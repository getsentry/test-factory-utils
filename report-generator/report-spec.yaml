pages:
  - title: page 1
    elements:
      - type: group
        name: g1
        label: l1
        columns: 3
        content:
          - type: text
            content: g1-t1

      - type: text
        content: some text

      - type: plot
        name: the-plot
        caption: the-plot-caption
        responsive: true
        params: { 'a': 1 }

      - type: table
        caption: the-table-caption
        label: the-table-label
        name: the-table
        data_frame: the-table-data-frame

      - type: bigNumber
        caption: the-big-number-caption
        label: the-big-number-label
        name: the-big-number
        data_frame: the-big-number-data-frame
        extractor: the-big-number-extractor
        params: { 'a': 1 }
data_frames:
  - name: cpu_usage
    columns: [ "commit_date", "commit_count","measurement", "value" ]
    dataframe_sort: ["commit_count"]
    extractors:
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "mean"
              - path: 'results.measurements.cpu_usage."quantile-mean"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "q05"
              - path: 'results.measurements.cpu_usage."quantile-0.5"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "q09"
              - path: 'results.measurements.cpu_usage."quantile-0.9"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "max"
              - path: 'results.measurements.cpu_usage."quantile-1.0"'
  - name: ram_usage
    columns: [ "commit_date", "commit_count","measurement", "value" ]
    dataframe_sort: ["commit_count"]
    extractors:
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "mean"
              - path: 'results.measurements.ram_usage."quantile-mean"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "q05"
              - path: 'results.measurements.ram_usage."quantile-0.5"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "q09"
              - path: 'results.measurements.ram_usage."quantile-0.9"'
          - accepts_null: false
            columns:
              - name: commit_date
              - name: commit_count
              - value: "max"
              - path: 'results.measurements.ram_usage."quantile-1.0"'
value_extractors:
  - name: commit_date
    path: "metadata.labels[?name=='commit_date'].value|[0]"
    converter_name: datetime
  - name: commit_count
    path: "metadata.labels[?name=='commit_count'].value|[0]"


