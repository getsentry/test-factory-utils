pages:
  - title: first page
    content:
      - type: group
        columns: 3
        content:
          - type: text
            content: some markdown goes here
          - type: plot
            name: MyPlot
            caption: Some caption
            responsive: true
            generator: trend_plot
            params: # trend_plot specific params
              p1: v1
      - type: table
        name: My Table
        label: My Table
        caption: Some nice table
        data_frame: data1
datasets:
  - name: data1
    collection: sdk_report
     # full mongodb filter passed as is
    mongo_filter: {"context.parameters":{"$elemMatch": {"name": "platform", "value":"python"} }}
    columns:
      - measurement
      - quantile
      - value
    extractors:
      - accept_null: false
        columns:
          - value: cpu
          - value: q-0.5
          # full JMESPath syntax
          - path: results.measurements.cpu_usage."quantile-0.5"
      - accept_null: false
        columns:
          - value: cpu
          - value: q-0.9
          # full JMESPath syntax
          - path: results.measurements.cpu_usage."quantile-0.9"

